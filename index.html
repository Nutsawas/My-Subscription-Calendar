  <script>
    const editor = document.getElementById('editor');
    const preview = document.getElementById('preview');
    const markdownOutput = document.getElementById('markdownOutput');

    // Enhanced markdown parser
    function parseMarkdown(text) {
      if (!text.trim()) return '';

      let html = text;
      const lines = text.split('\n');
      const result = [];
      let inCodeBlock = false;
      let codeBlockContent = [];
      let inList = false;
      let listType = null;
      let listItems = [];

      for (let i = 0; i < lines.length; i++) {
        const line = lines[i];
        const trimmed = line.trim();

        // Code blocks
        if (trimmed.startsWith('```')) {
          if (inCodeBlock) {
            result.push('<pre><code>' + codeBlockContent.join('\n') + '</code></pre>');
            codeBlockContent = [];
            inCodeBlock = false;
          } else {
            inCodeBlock = true;
          }
          continue;
        }

        if (inCodeBlock) {
          codeBlockContent.push(line);
          continue;
        }

        // Headers
        if (trimmed.startsWith('### ')) {
          closeList();
          result.push('<h3>' + trimmed.substring(4) + '</h3>');
          continue;
        }
        if (trimmed.startsWith('## ')) {
          closeList();
          result.push('<h2>' + trimmed.substring(3) + '</h2>');
          continue;
        }
        if (trimmed.startsWith('# ')) {
          closeList();
          result.push('<h1>' + trimmed.substring(2) + '</h1>');
          continue;
        }

        // Horizontal rule
        if (trimmed === '---' || trimmed === '***') {
          closeList();
          result.push('<hr />');
          continue;
        }

        // Blockquotes
        if (trimmed.startsWith('> ')) {
          closeList();
          result.push('<blockquote>' + trimmed.substring(2) + '</blockquote>');
          continue;
        }

        // Unordered lists
        if (trimmed.match(/^[-*+] /)) {
          if (listType !== 'ul') {
            closeList();
            listType = 'ul';
            inList = true;
          }
          listItems.push('<li>' + trimmed.substring(2) + '</li>');
          continue;
        }

        // Ordered lists
        if (trimmed.match(/^\d+\. /)) {
          if (listType !== 'ol') {
            closeList();
            listType = 'ol';
            inList = true;
          }
          listItems.push('<li>' + trimmed.replace(/^\d+\. /, '') + '</li>');
          continue;
        }

        // Close list if we hit a non-list item
        if (inList) {
          closeList();
        }

        // Empty line
        if (!trimmed) {
          result.push('');
          continue;
        }

        // Regular paragraph
        result.push('<p>' + processInlineMarkdown(trimmed) + '</p>');
      }

      closeList();

      function closeList() {
        if (inList && listItems.length > 0) {
          const tag = listType === 'ul' ? 'ul' : 'ol';
          result.push('<' + tag + '>' + listItems.join('') + '</' + tag + '>');
          listItems = [];
          inList = false;
          listType = null;
        }
      }

      return result.join('\n');
    }

    function processInlineMarkdown(text) {
      let html = text;

      // Bold
      html = html.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
      html = html.replace(/__(.*?)__/g, '<strong>$1</strong>');

      // Italic (avoid conflicts with bold)
      html = html.replace(/(?<!\*)\*(?!\*)([^*]+?)(?<!\*)\*(?!\*)/g, '<em>$1</em>');
      html = html.replace(/(?<!_)_(?!_)([^_]+?)(?<!_)_(?!_)/g, '<em>$1</em>');

      // Inline code
      html = html.replace(/`([^`]+)`/g, '<code>$1</code>');

      // Links
      html = html.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2">$1</a>');

      // Images
      html = html.replace(/!\[([^\]]*)\]\(([^)]+)\)/g, '<img src="$2" alt="$1" />');

      return html;
    }

    // Convert text to markdown (preserve user's markdown, auto-detect simple patterns)
    function textToMarkdown(text) {
      if (!text.trim()) return '';

      const lines = text.split('\n');
      const result = [];

      for (let i = 0; i < lines.length; i++) {
        let line = lines[i];
        const trimmed = line.trim();

        // Skip empty lines
        if (!trimmed) {
          result.push('');
          continue;
        }

        // If already has markdown syntax, keep it
        if (trimmed.startsWith('#') || 
            trimmed.startsWith('-') || 
            trimmed.startsWith('*') || 
            trimmed.match(/^\d+\./) ||
            trimmed.startsWith('>') ||
            trimmed.startsWith('```') ||
            trimmed === '---' ||
            trimmed === '***') {
          result.push(line);
          continue;
        }

        // Auto-detect short lines as headers (Notion-like)
        if (trimmed.length < 60 && 
            !trimmed.includes('**') && 
            !trimmed.includes('*') && 
            !trimmed.includes('`') &&
            !trimmed.includes('[') &&
            i === 0 || (i > 0 && lines[i-1].trim() === '')) {
          if (trimmed.length < 25) {
            result.push('# ' + trimmed);
            continue;
          } else if (trimmed.length < 45) {
            result.push('## ' + trimmed);
            continue;
          }
        }

        // Regular text
        result.push(line);
      }

      return result.join('\n');
    }

    function updatePreview() {
      const text = editor.value;
      
      if (!text.trim()) {
        preview.innerHTML = '<div class="empty-state">‡∏û‡∏¥‡∏°‡∏û‡πå‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏î‡∏π‡∏ï‡∏±‡∏ß‡∏≠‡∏¢‡πà‡∏≤‡∏á...</div>';

        return;
      }

      // Generate markdown

      // Show markdown output

    }

    function clearEditor() {
      if (confirm('‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏•‡πâ‡∏≤‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà?')) {

    }

    function copyMarkdown() {
      const text = editor.value;
      if (!text.trim()) {
        alert('‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÉ‡∏´‡πâ‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å');
        return;
      }

      const markdown = textToMarkdown(text);
      navigator.clipboard.writeText(markdown).then(() => {
        alert('‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å Markdown ‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢‡πÅ‡∏•‡πâ‡∏ß!');
      }).catch(() => {
        // Fallback
        const textarea = document.createElement('textarea');
        textarea.value = markdown;
        document.body.appendChild(textarea);
        textarea.select();
        document.execCommand('copy');
        document.body.removeChild(textarea);
        alert('‡∏Ñ‡∏±‡∏î‡∏•‡∏≠‡∏Å Markdown ‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢‡πÅ‡∏•‡πâ‡∏ß!');
      });
    }

    function downloadMarkdown() {
      const text = editor.value;
      if (!text.trim()) {
        alert('‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÉ‡∏´‡πâ‡∏î‡∏≤‡∏ß‡∏ô‡πå‡πÇ‡∏´‡∏•‡∏î');
        return;
      }

      const markdown = textToMarkdown(text);
      const blob = new Blob([markdown], { type: 'text/markdown' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'document.md';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    // Auto-update on input
    editor.addEventListener('input', updatePreview);
    editor.addEventListener('keydown', (e) => {
      // Auto-format shortcuts
      if (e.key === 'Enter' && e.shiftKey) {
        // Shift+Enter for line break
        return;
      }
    });

    // Initial update
    updatePreview();
  </script>
